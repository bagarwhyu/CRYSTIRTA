<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYSTIRTA.21</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container1">
        <h1>CRYSTIRTA.21</h1>
    </div>
    <div class="grid-container">
        <div id="slider">
            <div class="slides" data-aos="fade-right" data-aos-delay="1600">
    
                <!-- radio button start -->
               
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                
                <!-- radio button end -->
    
                <!-- slide image start -->
    
                <div class="slide first">
                    <img src="img/KimiNoNawa.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/KimetsuNoYaiba.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/JujutsuKaisen.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/TenkiNoKo.jpg" alt="">
                </div>
            
                <!-- slide image end -->
    
                <!-- auto navigation start -->
            
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            
                <!-- auto navigation end -->
    
            </div>
                <!-- manual navigation start -->
            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
                <!-- manual navigation end -->
                
        </div>
        <div class="cont-ig">
            <div class="button-ig">
                <img src="img/ig.png" alt="" class="ig">
                <a href="#">Instagram</a>
            </div>
        </div>
        <div class="cont-wa">
            <div class="button-wa">
                <img src="img/wa.png" alt="" class="wa">
                <a href="#">WhatsApp</a>
            </div>
        </div>
        <div class="cont-shopee">
            <div class="button-shopee">
                <img src="img/shopee.png" alt="" class="shopee">
                <a href="#">Shopee</a>
            </div>
        </div>
    </div>
</body>
</html>
